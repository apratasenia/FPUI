<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Word Add-In with Commands Sample1</title>

    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.1.min.js" type="text/javascript"></script>

    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">

    <script type="text/javascript">
        Office.initialize = function () {
            $('#btnOK').click(() => {
                Office.context.ui.messageParent({ message: "Picked 1" });
            });
            $('#btnCancel').click(() => {
                Office.context.ui.messageParent({ message: "Picked 2" });
            });
        };
    </script>
</head>
<body>
    <div class="ms-Dialog ms-Dialog--close">
        <button class="ms-Dialog-button ms-Dialog-buttonClose">
            <i class="ms-Icon ms-Icon--Cancel"></i>
        </button>
        <div id="title" class="ms-Dialog-title">Warning</div>
        <div class="ms-Dialog-content">
            <label id="content">Bugaga</label>
        </div>
        <div class="ms-Dialog-actions">
            <button id="btnOK" class="ms-Button ms-Dialog-action ms-Button--primary">
                <span class="ms-Button-label">OK</span>
            </button>
            <button id="btnCancel" class="ms-Button ms-Dialog-action">
                <span class="ms-Button-label">Cancel</span>
            </button>
        </div>
    </div>
</body>
</html>
