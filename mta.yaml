ID: xsamswa
_schema-version: '2.0'
description: None
version: 0.0.1
modules:
  
  - name: javaapp
    type: java
    path: javaapp
    provides:
      - name: javaapp_api
        properties:
          url: '${default-url}'
          service_url: '${default-url}'
    requires:
      - name: MY_uaa
      - name: hdi-container_2
        properties:
          JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml: {"service_name_for_DefaultDB" : "~{hdi-container-name_2}"}]'
          
  - name: web
    type: html5
    path: web
    requires:
      - name: MY_uaa
      - name: javaapp_api
        group: destinations
        properties:
          name: javaapp_be
          url: '~{service_url}'
          forwardAuthToken: true
          

  - name: plandb
    type: hdb
    path: plandb
    requires:
     - name: hdi-container_2

resources:

  - name: MY_uaa
    type: com.sap.xs.uaa
    parameters:
      path: ./xs-security.json

  - name: hdi-container_2
    parameters:
       config:
          schema: data
    properties:
       hdi-container-name_2: ${service-name}
    type: com.sap.xs.hdi-container

